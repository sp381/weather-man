<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/stylesheet.css">
    <title>Weather Man</title>
</head>
<body class="min-100-vh flex-column bg-light">
    <!--create a header for the Dashboard -->
    <header class="p-5 text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- header ends -->

    <!-- search for city container to the left of the page -->
    <main> 
        <div> 
            <div class="search">
                <h2 class="search-header">Search for a City</h2>
                <form id="user-form" class="search-body">
                    <input name="username" type="text" class="form-input" id="city-search"></input>
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
        </div>

        <div> 
            <h2 class="subtitle">Show Weather For: <span id="search-city"></span></h2>
            <div id="container" class="weather-group">    
            </div>
        </div>
    </main>

<script src="./assets/script.js"></script>
</body>
</html>
