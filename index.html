<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/stylesheet.css">
    <title>Weather Man</title>
</head>
<body class="min-100-vh flex-column bg-light">
    <!--create a header for the Dashboard -->
    <header class="p-5 text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- header ends -->

    <!-- search for city container to the left of the page -->
    <main> 
        <div class="card" style="width: 18rem;"> 
            <div class="card-body">
                <h2 class="card title">Search for a City</h2>
                <form id="user-form" class="search-body">
                    <input name="city-search" type="text" class="form-input" id="city-search"></input>
                    <button type="submit" id="searchBtn">Search</button>
                </form>
            </div>
        </div>

        <ul class="list-group">
            
        </ul>
        <div class="card current-card"> 
            <h2 class="card-body">Current Weather: <span id="city-weather"></span></h2>
            <div id="card" class="weather-current"></div>
        </div>
        <div class="card five-day-card"> 
            <h2 class="card-body">Five Day Forecast: <span id="city-weather"></span></h2>
            <div id="card" class="weather-five-day"></div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/script.js"></script>
</body>
</html>
